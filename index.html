<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽµ YouTube Music Player</title>
  <style>
    body {
      background: #f1f1f1;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      padding: 50px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Allow stacked layout */
      min-height: 100vh;
    }

    .container {
      background: #e0e0e0;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2), -10px -10px 20px rgba(255, 255, 255, 0.7);
      width: 100%;
      max-width: 1000px;
    }

    h1, h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .player {
      margin-bottom: 30px; /* Add margin below the player */
      text-align: center;
    }

    .player iframe {
      width: 100%; /* Make the video player responsive */
      max-width: 600px; /* Optional: Limit max width */
      height: auto;
      aspect-ratio: 16/9; /* Maintain aspect ratio */
      border: none;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    input {
      padding: 15px;
      border-radius: 30px;
      border: none;
      outline: none;
      width: 250px;
      background: #f5f5f5;
      box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.1), -6px -6px 12px rgba(255, 255, 255, 0.8);
      font-size: 1rem;
    }

    button {
      background: #ff5c5c;
      border: none;
      border-radius: 30px;
      color: white;
      padding: 15px 30px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.1), -6px -6px 12px rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e04e4e;
    }

    .song-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .song {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 15px;
      width: 200px;
      cursor: pointer;
      box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.1), -6px -6px 12px rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
    }

    .song:hover {
      background: #f1f1f1;
      transform: scale(1.05);
    }

    .playlist-container {
      margin-top: 40px;
      text-align: center;
    }

    #playlist {
      list-style: none;
      padding: 0;
    }

    #playlist li {
      padding: 10px;
      background: #eaeaea;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.1), -6px -6px 12px rgba(255, 255, 255, 0.8);
    }

    #playlist li:hover {
      background: #dcdcdc;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Video Player at the top -->
    <div id="player" class="player"></div>
    
    <h1>ðŸŽ§ YouTube Music Player</h1>
    
    <div class="search-container">
      <input type="text" id="songQuery" placeholder="Search for a song..." />
      <button class="search-button" onclick="searchSong()">Search</button>
    </div>

    <div id="song-list" class="song-list"></div>
    
    <div class="playlist-container">
      <h2>Your Playlist</h2>
      <ul id="playlist"></ul>
    </div>
  </div>

  <script>
    // Your existing JavaScript code here.
  </script>
</body>
</html>
