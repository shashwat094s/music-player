<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽµ YouTube Music Player</title>
  <style>
    body {
  background: #f1f1f1;
  color: #333;
  font-family: 'Segoe UI', sans-serif;
  padding: 50px 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background: #e0e0e0;
  border-radius: 20px;
  padding: 30px;
  box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2), -10px -10px 20px rgba(255, 255, 255, 0.7);
  width: 100%;
  max-width: 1000px;
}

h1, h2 {
  text-align: center;
  color: #333;
  margin-bottom: 20px;
}

.search-container {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

input {
  padding: 15px;
  border-radius: 30px;
  border: none;
  outline: none;
  width: 250px;
  background: #f5f5f5;
  box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.1), -6px -6px 12px rgba(255, 255, 255, 0.8);
  font-size: 1rem;
}

button {
  background: #ff5c5c;
  border: none;
  border-radius: 30px;
  color: white;
  padding: 15px 30px;
  font-size: 1rem;
  cursor: pointer;
  box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.1), -6px -6px 12px rgba(255, 255, 255, 0.8);
  transition: all 0.3s ease;
}

button:hover {
  background: #e04e4e;
}

.song-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
}

.song {
  background: #f5f5f5;
  padding: 20px;
  border-radius: 15px;
  width: 200px;
  cursor: pointer;
  box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.1), -6px -6px 12px rgba(255, 255, 255, 0.8);
  transition: all 0.3s ease;
}

.song:hover {
  background: #f1f1f1;
  transform: scale(1.05);
}

.song img {
  width: 100%;
  border-radius: 10px;
  box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.1), -4px -4px 8px rgba(255, 255, 255, 0.6);
}

.song-title {
  font-size: 1.1rem;
  text-align: center;
  margin-top: 10px;
}

.player {
  margin-top: 30px;
  text-align: center;
}

.playlist-container {
  margin-top: 40px;
  text-align: center;
}

#playlist {
  list-style: none;
  padding: 0;
}

#playlist li {
  padding: 10px;
  background: #eaeaea;
  border-radius: 10px;
  margin-bottom: 10px;
  cursor: pointer;
  box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.1), -6px -6px 12px rgba(255, 255, 255, 0.8);
}

#playlist li:hover {
  background: #dcdcdc;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ§ YouTube Music Player</h1>
    <div class="search-container">
      <input type="text" id="songQuery" placeholder="Search for a song..." />
      <button class="search-button" onclick="searchSong()">Search</button>
    </div>

    <div id="song-list" class="song-list"></div>
    <div id="player" class="player"></div>

    <div class="playlist-container">
      <h2>Your Playlist</h2>
      <ul id="playlist"></ul>
    </div>
  </div>
  <script>
    const YOUTUBE_API_KEY = 'AIzaSyACRTcOIcP3Cwtg4-j1_mI38Z03ixE1Nvw'; // Your YouTube API key
let playlist = [];

async function searchSong() {
  const query = document.getElementById("songQuery").value.trim();
  if (!query) return alert("Please enter a song name");

  try {
    const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&key=${YOUTUBE_API_KEY}`);
    
    const data = await response.json();
    console.log(data); // Log the response to check the data structure

    if (data.items && data.items.length > 0) {
      displaySongs(data.items); // Handle the songs in the response
    } else {
      alert("No songs found for your query.");
    }
  } catch (error) {
    console.error("Error fetching data:", error);
    alert("Something went wrong. Please try again later.");
  }
}

function displaySongs(songs) {
  const songList = document.getElementById("song-list");
  songList.innerHTML = ""; // Clear previous results

  songs.forEach(track => {
    const div = document.createElement("div");
    div.className = "song";
    div.innerHTML = `
      <img src="${track.snippet.thumbnails.high.url}" alt="${track.snippet.title}">
      <div class="song-title">${track.snippet.title}</div>
    `;
    div.onclick = () => playSong(track);
    songList.appendChild(div);
  });
}

function playSong(track) {
  const player = document.getElementById("player");
  player.innerHTML = `
    <iframe width="100%" height="400" 
      src="https://www.youtube.com/embed/${track.id.videoId}?autoplay=1" 
      frameborder="0" allowfullscreen></iframe>
  `;

  // Add song to playlist
  addToPlaylist(track);
}

function addToPlaylist(track) {
  playlist.push(track);

  const playlistContainer = document.getElementById("playlist");
  const listItem = document.createElement("li");
  listItem.innerText = track.snippet.title;
  listItem.onclick = () => playSongFromPlaylist(track);
  playlistContainer.appendChild(listItem);
}

function playSongFromPlaylist(track) {
  const player = document.getElementById("player");
  player.innerHTML = `
    <iframe width="100%" height="400" 
      src="https://www.youtube.com/embed/${track.id.videoId}?autoplay=1" 
      frameborder="0" allowfullscreen></iframe>
  `;
}

  </script>
</body>
</html>
